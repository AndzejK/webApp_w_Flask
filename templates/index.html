<!-- CSS from bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<div class='container'>
    <h1>Volume Calculator</h1>
    <p>Enter the 3 dimensions to the volume</p>
    <form form method='POST'>
        <div>
            <input placeholder='The fist dimension' value='{{dimension_1_html}}' name="1st_value"></input>      
        </div>
        <div>
            <input placeholder='The second dimension' value='{{dimension_2_html}}' name="2nd_value"></input>      
        </div>
        <div>
            <input placeholder='The third dimension' value='{{dimension_3_html}}' name="3rd_value"></input>      
        </div>
        <p>{{output}}</p>
        <button class='btn btn-warning'>Calculate</button>
    </form>
</div>
